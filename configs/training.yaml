# =============================================================================
# House Price Predictor - モデル訓練設定
# =============================================================================

# データ分割設定
data_split:
  test_size: 0.2
  random_state: 42
  shuffle: true
  stratify: null  # 回帰問題のためnull

# 交差検証設定
cross_validation:
  cv_folds: 5
  cv_scoring: "neg_mean_absolute_error"
  shuffle: true
  random_state: 42

# ハイパーパラメータ最適化
hyperparameter_optimization:
  n_trials: 100
  timeout: 300
  direction: "minimize"  # MAEを最小化
  metric: "mae"

# モデル保存設定
model_persistence:
  save_model: true
  save_preprocessor: true
  save_metadata: true
  save_predictions: true
  compression: "gzip"

# 訓練固有設定
training_specific:
  verbose: true
  save_training_logs: true
  log_file: "logs/training.log"
  cleanup_after_training: true
