# =============================================================================
# House Price Predictor - モデル設定
# =============================================================================

# モデル基本設定
model:
  name: "house_price_prediction"
  best_model: "RandomForest"
  target_variable: "price"
  model_type: "regression"
  version: "1.0.0"

# 特徴量設定
features:
  # データソース
  source: "duckdb"
  view_name: "v_house_analytics"
  
  # 特徴量カテゴリ
  numerical:
    - "sqft"
    - "bedrooms"
    - "bathrooms"
    - "house_age"
    - "bed_bath_ratio"
    - "condition_score"
    - "year_value"
  
  categorical:
    - "location_name"
    - "location_type"
    - "condition_name"
    - "decade"
    - "century"
  
  # 除外カラム
  drop_columns: []

# ベースモデル設定
base_models:
  RandomForest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 2
    min_samples_leaf: 1
    random_state: 42
    n_jobs: -1
    criterion: "squared_error"
    
  LinearRegression:
    fit_intercept: true
    normalize: false
    copy_X: true
    n_jobs: -1
    positive: false

# 代替モデル設定（比較用）
alternative_models:
  RandomForest:
    n_estimators: 300
    max_depth: 15
    min_samples_split: 3
    min_samples_leaf: 1
    max_features: 'sqrt'
    random_state: 42
    n_jobs: -1
    
  GradientBoosting:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.05
    subsample: 0.8
    random_state: 42
    loss: "squared_error"
    
  XGBoost:
    n_estimators: 200
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    random_state: 42
    n_jobs: -1

# モデル評価設定
evaluation:
  # 評価メトリクス
  metrics:
    - "mae"
    - "r2"
    - "rmse"
    - "mape"
  
  # 閾値設定
  thresholds:
    r2_min: 0.7
    mae_max: 100000
    rmse_max: 150000
  
  # 評価方法
  methods:
    - "cross_validation"
    - "holdout_test"
    - "bootstrap" 